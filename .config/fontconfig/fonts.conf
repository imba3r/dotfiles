<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <alias>
        <family>serif</family>
        <prefer>
            <family>Roboto Slab</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Roboto</family>
        </prefer>
    </alias>
    <alias>
        <family>sans</family>
        <prefer>
            <family>Roboto</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Roboto Mono</family>
        </prefer>
    </alias>
    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family">
                    <string>Clean</string>
                </patelt>
            </pattern>
        </rejectfont>
     </selectfont>
</fontconfig>
